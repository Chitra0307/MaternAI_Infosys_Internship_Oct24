<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matern AI - Prediction</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #1f1f1f;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #76c893;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #76c893;
            text-align: center;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 1rem 2rem;
            max-width: 700px;
            width: 100%;
            background-color: #1f1f1f;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        label {
            font-size: 1rem;
            align-self: center;
            text-align: right;
            padding-right: 1rem;
        }

        input {
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #1f1f1f;
            color: #f0f0f0;
            outline: none;
            width: 100%;
            transition: border 0.3s;
        }

        input:focus {
            border-color: #76c893;
        }

        .button-container {
            grid-column: span 2;
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        button {
            background-color: #76c893;
            color: #121212;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #5ca477;
            transform: scale(1.1);
        }

        .result {
            margin-top: 2rem;
            font-size: 1.3rem;
            color: #76c893;
            text-align: center;
        }

        footer {
            background-color: #1f1f1f;
            color: #bbb;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Matern AI</div>
    </header>
    <main>
        <h1>Predict Pregnancy Risk</h1>
        <form method="POST" action="/predict">
            {% for column in columns %}
            <label for="{{ column }}">{{ column }}</label>
            <input type="text" id="{{ column }}" name="{{ column }}" required>
            {% endfor %}
            <div class="button-container">
                <button type="submit">Predict</button>
            </div>
        </form>
        {% if prediction %}
        <div class="result">
            Predicted Outcome: <strong>{{ prediction }}</strong>
        </div>
        {% endif %}
    </main>
    <footer>
        Â© Matern AI. This website is created for Infosys internship program
    </footer>
</body>
</html>
